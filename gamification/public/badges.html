<script>

    var badges = [];

    $.getJSON( "/badges", function( data ) {
        badges = data;

        var badgesNames = [];
        var i, j;

        for(i = 0; i < badges.length; i++){
            badgesNames[i] = badges[i].badge_id;
        }
	
        badgesNames.sort();

        myFunction(badgesNames, badges);

        function myFunction(badgesNames, badges){
            for(i = 0; i < badgesNames.length; i++){
                keyBadge = "keyBadge"+i;
                img = "img"+i;
                description = "description"+i;

                var badge = getBadge(badgesNames[i], badges);

                document.getElementById(keyBadge).innerHTML = badge.title;
                document.getElementById(img).src = "images/"+badge.image;
		document.getElementById(img).width = 70;
		document.getElementById(img).height = 70;
                //document.getElementById(description).innerHTML = badge.description;
            }
        };

        function getBadge(key, badges){
            for(j = 0; j < badges.length; j++){
                if(badges[j].badge_id==key){
                    return badges[j];
                }
            }
        };
    });
